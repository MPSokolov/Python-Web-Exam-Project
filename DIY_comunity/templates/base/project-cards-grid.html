<div class="container">
    <div class="row">

        {% for project in projects %}
            <div class="col mb-4">
                <div class="card ms-auto me-auto" style="width: 18rem;">
                    <div class="square-box card-img-top">
                        <img src="{{ project.photomodel_set.first.image.url }}" class="img-fluid"
                             alt="Project image">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">
                            {{ project.description|slice:230 }}{% if project.description|length > 230 %}...{% endif %}
                        </p>
                        <a href="{% url 'project details' slug=project.slug %}" class="btn btn-primary">View
                            project</a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-heart ms-3" viewBox="0 0 16 16">
                            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                        </svg>
                        <span class="ml-1">{{ project.likemodel_set.count }}</span>
                    </div>
                    <div class="card-footer text-body-secondary">
                        Updated: {{ project.updated_at }}
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>
</div>
