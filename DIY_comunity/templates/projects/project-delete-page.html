<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Delete Project</h1>
<p>Are you sure you want to delete the project "{{ project.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'project details' slug=project.slug %}">Cancel</a>
</form>
</body>
</html>
