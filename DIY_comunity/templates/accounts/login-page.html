<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" value="{{ next }}" name="next"/>
    <button type="submit">Login</button>
</form>
<p>Don't have account? <a href="{% url 'register user' %}?next={{ next }}">Register</a></p>
</body>
</html>
