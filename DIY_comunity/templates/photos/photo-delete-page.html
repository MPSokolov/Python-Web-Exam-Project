{% extends 'base/base.html' %}
{% block page_content %}

<h1>Delete Photo</h1>
<p>Are you sure you want to delete this photo?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'project details' slug=photo.project.slug %}">Cancel</a>
</form>

{% endblock %}
