{% extends 'base/base.html' %}
{% block page_content %}

<h1>Your Bookmarked Projects</h1>
<ul>
    {% for bookmark in bookmarks %}
        <li><a href="{% url 'project details' bookmark.project.slug %}">{{ bookmark.project.title }}</a> <a
                href="{% url 'bookmark' bookmark.project.pk %}">Bookmark</a></li>
    {% endfor %}
</ul>

{% endblock %}
