<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Logged in user: {{ request.user }}</h2>

<h1>Projects</h1>
<ul>
    {% for project in projects %}
        <li><a href="{% url 'project details' project.slug %}">{{ project.title }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
